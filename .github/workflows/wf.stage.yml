name: ci stage branch

on:
  push:
    branches:
      - stage

env:
  IMG_NAME: "mantasand/aada-finance"

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ env.IMG_NAME }}:stage-${{ github.run_id }},${{ env.IMG_NAME }}:stage-latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Deploy stage branch
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.STAG_SERVER}}
          username: ${{secrets.STAG_USER}}
          key: ${{secrets.STAG_KEY}}
          port: ${{ secrets.STAG_PORT }}
          script: |

            cd /gz/aada-finance/
            git fetch
            git checkout -f stage
            git reset --hard origin/stage

            cd docker/stage/
            docker-compose pull
            docker-compose up -d
